name: "Multi Event Pipeline / Workflow"

on:
    push:
        branches:
            - master
            - demo
    pull_request:
        branches:
            - master

    workflow_dispatch: 

jobs:
    on-push:
        if: github.event_name == 'push'
        runs-on: ubuntu-latest
        steps:
            - name: "Running on master/demo push"
              run: echo "Running on master/demo push"

    on-pull-request:
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        steps:
            - name: "Running on pull request"
              run: echo "Running on pull request" 

    on-workflow-dispatch:
        if: github.event_name == 'workflow_dispatch'
        runs-on: ubuntu-latest
        steps:
            - name: "Running on workflow dispatch"
              run: echo "Running on workflow dispatch"